<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คอนแทค/ig/fb/discord</title>
    <style>
        /* โทนสีดำและฟิมะตก */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
            /* ซ่อนเคอร์เซอร์มาตรฐาน */
        }
        /* เคอร์เซอร์แบบกำหนดเอง */
        
        .custom-cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px white, 0 0 20px white;
            transform: translate(-50%, -50%);
        }
        /* เอฟเฟกต์หิมะตก */
        
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            filter: blur(1px);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        /* วิดีโอพื้นหลัง */
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            opacity: 1;
        }
        /* ปุ่มควบคุมเสียง */
        
        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: none;
            z-index: 100;
        }
        
        .volume-control i {
            color: white;
            font-size: 24px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 50px 0;
            position: relative;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
            box-shadow: 0 0 20px #feffff;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px;
            background: linear-gradient(45deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #94c7ea;
            transform: translateY(-3px);
        }
        /* Spotify Player */
        
        .spotify-section {
            background: rgba(18, 18, 18, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 40px auto;
            max-width: 800px;
            border: 1px solid #333;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.773);
        }
        
        .spotify-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .spotify-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .spotify-title {
            font-size: 1.5em;
            color: rgb(255, 255, 255);
        }
        
        .spotify-player {
            width: 100%;
            height: 80px;
            border-radius: 12px;
            overflow: hidden;
        }
        /* ส่วนเนื้อหา */
        
        .content-section {
            background: rgba(18, 18, 18, 0.6);
            border-radius: 10px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid #333;
        }
        
        h2 {
            color: #ffffff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        /* เอฟเฟกต์พิเศษ */
        
        .glow {
            text-shadow: 0 0 10px rgb(255, 255, 255);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- วิดีโอพื้นหลัง -->
    <div class="video-background">
        <video id="bg-video" autoplay loop>
            <!-- เปลี่ยนเป็นลิงก์วิดีโอของคุณ -->
            <source src="imge/tikmate.app_7496543529309670663_hd.mp4" type="video/mp4">
            <!-- ถ้าเบราว์เซอร์ไม่รองรับวิดีโอ -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- ปุ่มควบคุมเสียง -->
    <div class="volume-control" id="volume-control">
        <i class="fas fa-volume-mute"></i>
    </div>

    <!-- เคอร์เซอร์แบบกำหนดเอง -->
    <div class="custom-cursor" id="custom-cursor"></div>

    <div class="container">
        <header>
            <img src="imge/494817226_738239295204096_2130286642437943323_n.jpg" alt="Profile Picture" class="profile-pic floating">
            <h1 class="glow">Hi I'm Zero</h1>
            <p class="tagline">Department of Digital Business Technology.</p>
            <p class="tagline">DEV/UX/UI</p>

            <div class="social-links">
                <a href="https://web.facebook.com/ha.ji.545378?locale=th_TH"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/haji_18_06/"><i class="fab fa-instagram"></i></a>
                <a href="https://discord.gg/jangwadcommunity"><i class="fab fa-discord"></i></a>
            </div>
        </header>

        <script>
            // ควบคุมเสียงวิดีโอ
            const video = document.getElementById('bg-video');
            const volumeControl = document.getElementById('volume-control');
            let isMuted = true;

            // เริ่มต้นด้วยเสียงปิด
            video.muted = true;

            // ปุ่มควบคุมเสียง
            volumeControl.addEventListener('click', function() {
                isMuted = !isMuted;
                video.muted = isMuted;

                if (isMuted) {
                    volumeControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
                } else {
                    volumeControl.innerHTML = '<i class="fas fa-volume-up"></i>';
                }
            });

            // ตรวจสอบและเล่นวิดีโอเมื่อเพจโหลดเสร็จ
            document.addEventListener('DOMContentLoaded', function() {
                video.play().catch(error => {
                    console.log("Autoplay was prevented. Showing play button instead.");
                });
            });

            // เคอร์เซอร์แบบกำหนดเอง
            const customCursor = document.getElementById('custom-cursor');

            document.addEventListener('mousemove', (e) => {
                customCursor.style.left = e.clientX + 'px';
                customCursor.style.top = e.clientY + 'px';
            });

            // เอฟเฟกต์หิมะตก
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';

                // ขนาดและความโปร่งใสแบบสุ่ม
                const size = Math.random() * 10 + 5; // ขนาด 5-15px
                const opacity = Math.random() * 0.7 + 0.3; // ความโปร่งใส 0.3-1

                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.opacity = opacity;

                // ตำแหน่งเริ่มต้นแบบสุ่มที่ด้านบน
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.top = '-20px';

                // ความเร็วการตกแบบสุ่ม
                const animationDuration = Math.random() * 5 + 3; // 3-8 วินาที
                snowflake.style.animationDuration = `${animationDuration}s`;

                // การแกว่งไปมาแบบสุ่ม
                const sway = Math.random() * 50 - 25; // -25px ถึง 25px
                snowflake.style.transform = `translateX(${sway}px)`;

                document.body.appendChild(snowflake);

                // ลบออกหลังจากตกหมด
                setTimeout(() => {
                    snowflake.remove();
                }, animationDuration * 1000);
            }

            // สร้างหิมะทุกๆ 100 มิลลิวินาที
            setInterval(createSnowflake, 100);

            // สร้างหิมะจำนวนมากทันทีเมื่อโหลดหน้าเว็บ
            window.addEventListener('load', () => {
                for (let i = 0; i < 50; i++) {
                    setTimeout(createSnowflake, i * 100);
                }
            });
        </script>
    </div>
</body>

</html>
