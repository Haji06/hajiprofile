<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คอนแท็ค</title>
    <style>
        /* สไตล์พื้นฐาน */
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Kanit', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        /* สไตล์สำหรับอนิเมชั่นดาวตก */
        
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1), 0 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 1);
            animation: shooting 3s linear infinite;
            opacity: 0;
        }
        
        @keyframes shooting {
            0% {
                transform: translateX(0) translateY(0) rotate(45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translateX(1000px) translateY(-300px) rotate(45deg);
                opacity: 0;
            }
        }
        /* สไตล์ปุ่มเข้าสู่เว็บ */
        
        .enter-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #7700ff, #ff78a9);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(247, 0, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .enter-button:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.8);
        }
        /* สไตล์ส่วนหัว */
        
        header {
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #333;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        /* สไตล์ส่วนเนื้อหา */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        
        .show-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        .section {
            margin-bottom: 60px;
            background: rgba(30, 30, 30, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        /* สไตล์ Spotify Embed */
        
        .spotify-embed {
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }
        
        .spotify-embed:hover {
            transform: scale(1.02);
        }
        /* สไตล์ฟุตเตอร์ */
        
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }
        /* สไตล์สำหรับหน้าโหลด */
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 1s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #e52e71;
            animation: spin 1s ease-in-out infinite;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: #94c7ea;
            transform: translateY(-3px);
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .social-links a {
            color: white;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
    </style>
    <!-- ลิงก์ฟอนต์ Kanit (ฟอนต์ไทยที่ทันสมัย) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome สำหรับไอคอน -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- หน้าโหลด -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
    </div>

    <!-- ปุ่มเข้าสู่เว็บ -->
    <button class="enter-button" id="enterButton">Click or Enter <i class="fas fa-arrow-right"></i></button>

    <!-- อนิเมชั่นดาวตกจะถูกสร้างด้วย JavaScript -->

    <!-- เนื้อหาหลัก (ซ่อนไว้จนกว่าจะกดปุ่ม) -->
    <div id="mainContent" style="display: none;">
        <header>
            <!-- รูปโปรไฟล์ -->
            <img src="imge/9cef52ce27ab97e0fa9cfac1cdc1007f.gif" alt="Profile Picture" class="profile-pic floating">
            <h1>Hi I'm zero</h1>
            <p>Department of Digital Business Technology.</p>
            <div class="social-links">
                <a href="https://web.facebook.com/ha.ji.545378?locale=th_TH"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/haji_18_06/"><i class="fab fa-instagram"></i></a>
                <a href="https://discord.gg/jangwadcommunity"><i class="fab fa-discord"></i></a>

            </div>
        </header>

        <div class="container" id="contentContainer">
            <section class="section">
                <h2><i class="fas fa-user"></i> เกี่ยวกับผม</h2>
                <p>ชื่อ เป้ง อายุ19 อยู่แผนกคอมพิวเตอร์ธุรกิจดิจิทัล ขอบคุณที่กดเข้ามาส่อง</p>
            </section>

            <section class="section">
                <h2><i class="fas fa-code"></i> ทักษะของผม</h2>
                <p> นอน </p>
            </section>


            <section class="section">
                <h2><i class="fab fa-spotify"></i> เพลงที่ชอบ</h2>
                <p>เพลงที่ชอบ</p>
                <!-- Spotify Embed -->
                <div class="spotify-embed">
                    <iframe src="https://open.spotify.com/embed/track/52h8p62Jx8KzQynM6heq7n?utm_source=generator" width="100%" height="200" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>

            </section>
        </div>

        <footer>
            <p>by Zero</p>
        </footer>
    </div>

    <script>
        // สร้างอนิเมชั่นดาวตก
        function createShootingStars() {
            const container = document.body;
            const starCount = 15;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'shooting-star';

                // ตำแหน่งเริ่มต้นแบบสุ่ม
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;

                // กำหนดตำแหน่งและดีเลย์แบบสุ่ม
                star.style.left = `${startX}px`;
                star.style.top = `${startY}px`;
                star.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(star);
            }
        }

        // ฟังก์ชันสำหรับปุ่มเข้าสู่เว็บ
        function setupEnterButton() {
            const enterButton = document.getElementById('enterButton');
            const mainContent = document.getElementById('mainContent');
            const loadingScreen = document.getElementById('loadingScreen');
            const contentContainer = document.getElementById('contentContainer');

            enterButton.addEventListener('click', function() {

                // ซ่อนปุ่ม
                enterButton.style.display = 'none';

                // แสดงหน้าโหลด
                loadingScreen.style.display = 'flex';

                // ลดความทึบของหน้าโหลดหลังจาก 1 วินาที
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';

                    // ซ่อนหน้าโหลดและแสดงเนื้อหาหลังจาก animation เสร็จ
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        mainContent.style.display = 'block';

                        // แสดงเนื้อหาด้วย animation
                        setTimeout(() => {
                            contentContainer.classList.add('show-content');
                        }, 100);

                        // สร้างดาวตกหลังจากเนื้อหาแสดงแล้ว
                        createShootingStars();
                    }, 1000);
                }, 1500);
            });
        }

        // เรียกฟังก์ชันเมื่อหน้าเว็บโหลดเสร็จ
        window.addEventListener('load', function() {
            // ซ่อนหน้าโหลดหลังจากโหลดเสร็จ
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 1000);
            }, 1000);

            // ตั้งค่าปุ่มเข้าสู่เว็บ
            setupEnterButton();

            // ตั้งค่ารูปโปรไฟล์ (สามารถเปลี่ยนเป็นรูปของคุณ)
            document.getElementById('profilePic').src = 'https://via.placeholder.com/200';
        });
    </script>
</body>

</html>
